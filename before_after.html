<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
	<style>
		.dropdown{
			display:inline-block;
			position: relative;
		}
		.dropdown-content{
			position: absolute;
			overflow: hidden;
			height: 0;
			transition: all .5s ease;
			opacity: 0.4;
			background-color: aqua;
			min-width: 100px;
		}
		.dropdown-content>li{
			list-style-type: none;
		}
		.dropdown:hover .dropdown-content{
			height: 150px;
			opacity: 1;
		}
	</style>

<body>
	<div class="dropdown"><a href="#">HOME</a>
		<div class="dropdown-content">
			<li><a href="#">HOME</a></li>
			<li><a href="#">HOME</a></li>
			<li><a href="#">HOME</a></li>
			<li><a href="#">HOME</a></li>
			<li><a href="#">HOME</a></li>
		</div>
	</div>
	
</body>
</html>
