<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Swiper</title>
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/Swiper.css">
</head>

<body>
<div class="apple-banner">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide1">
        <div class="title txt"> iPhone <br>
          7  在此 </div>
      </div>
      <div class="swiper-slide slide2">
        <div class="title txt"> <img src="img/logo_watch_large.png"> </div>
        <h2 class="homepage-headline txt">Series 2 新登场。</h2>
      </div>
      <div class="swiper-slide slide3">
        <div class="title txt"> <img src="img/logo_macbookpro_large.png">
          <p> 一身才华，一触即发 </p>
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"><span></span></div>
    <div class="swiper-button-next"><span></span></div>
    <ul class="swiper-pagination autoplay">
    </ul>
	  <div class="swiper-scrollbar"></div>
  </div>
</div>
	<script type="text/javascript" src="scripts/swiper.min.js"></script>
	<!--初始化Swiper-->
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
			centeredSlides:true,
    direction: 'horizontal',
    loop: true,
			autoplay:true,speed:1e3,effect:'cube',
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })        
	</script>
</body>
</html>
